<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class = "mainContainer">

    <div class  "containerHeading">
    <h1 id = "headingLogo">JavaScript To-Do List</h1>
</div>

<div id="addContainer">
    <label for="addInput"></label>
    <input type="text" id="addInput">
    <button id="addButton">Add Task</button>
</div>

<div id = "taskIntro">
    <h2>Tasks</h2>
    <ul id="tasksList"></ul>
</div>

<div id = completeTasksIntro>
    <h2>Completed Tasks</h2>
    <ul id="compTasksList"></ul>
</div>

</div>
<script src = "main.js"></script>
</body>
</html>
